<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Roll Number</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 50px;
      }
      #submitBtn {
        width: 100%;
      }
      #optionsDropdown {
        max-width: 300px;
      }
      #responseContainer {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <label for="jsonInput" class="form-label">API Input</label>
          <textarea
            class="form-control"
            id="jsonInput"
            rows="2"
            placeholder='{"data": ["M", "1", "334", "4", "B"]}'
          ></textarea>
          <div id="error" class="text-danger mt-2"></div>
          <button id="submitBtn" class="btn btn-primary mt-3">Submit</button>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div id="dropdownContainer" class="mt-4" style="display: none">
            <label for="optionsDropdown" class="form-label">Multi Filter</label>
            <select multiple class="form-select" id="optionsDropdown">
              <option value="alphabets">Alphabets</option>
              <option value="numbers">Numbers</option>
              <option value="highestLowercase">
                Highest Lowercase Alphabet
              </option>
            </select>
          </div>
          <div id="responseContainer" style="display: none">
            <h4>Filtered Response</h4>
            <pre id="responseOutput" class="border rounded p-2"></pre>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
